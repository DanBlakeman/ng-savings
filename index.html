<!doctype html>
<html lang="en" ng-app="SavingsApp">
  <head>
    <meta charset="utf-8">
    <title>Savings App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/savingsController.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  </head>
  <body ng-controller="SavingsController as ctrl">
  <input id="goalTitle"></input>
  <input id="goalAmount"></input>
  <input id="goalDetails"></input>
  <datetimepicker data-datetimepicker-config="{ minView: 'day' }" data-ng-model="ctrl.goalDate"></datetimepicker>
  <div>{{ctrl.goalDate}}</div>
  </body>
</html>
